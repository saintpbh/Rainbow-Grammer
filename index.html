<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Rainbow Game</title>
    <style>
        :root {
            /* Palette */
            --bg-color: #E0F7FA;
            --card-bg: #FFFFFF;
            --primary: #6200EA;
            --accent: #00BFA5;
            --shadow-light: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-deep: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #e8e4f6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #37474F;
        }

        #game-container {
            width: 100%;
            max-width: 700px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow-deep);
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.8);
            min-height: 500px;
            /* Ensure space for modal */
            display: flex;
            flex-direction: column;
        }

        /* --- HUD Area --- */
        .hud {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #F5F5F5;
        }

        .hud-left {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
        }

        .hud-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        /* Progress Tracking */
        .progress-hud {
            width: 100%;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8eaf6 100%);
            border-radius: 16px;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .day-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        #day-number {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
        }

        #week-badge {
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 700;
        }

        .sentence-progress {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        #sentence-counter {
            font-size: 0.9rem;
            color: #546E7A;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #E0E0E0;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, #00E676 100%);
            border-radius: 12px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 8px rgba(0, 191, 165, 0.4);
        }

        .level-badge {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }

        .level-badge.levelup {
            animation: levelUpBadge 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes levelUpBadge {
            0% {
                transform: scale(1);
            }

            30% {
                transform: scale(1.5) rotate(5deg);
                background: #FFD700;
            }

            60% {
                transform: scale(1.3) rotate(-5deg);
                background: #FFD700;
            }

            100% {
                transform: scale(1) rotate(0);
                background: var(--primary);
            }
        }

        #phase-display {
            font-size: 0.85rem;
            color: #78909C;
            font-weight: 600;
            text-transform: uppercase;
        }

        .score-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .score-label {
            font-size: 0.75rem;
            color: #90A4AE;
            font-weight: 700;
            text-transform: uppercase;
        }

        .score-box {
            font-family: 'Courier New', monospace;
            background: #263238;
            color: #00E676;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            min-width: 60px;
            text-align: right;
        }

        .score-box.total {
            color: #FFEA00;
            /* Gold for total */
        }

        /* Progress Bar */
        .progress-track {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: #ECEFF1;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            width: 0%;
            transition: width 0.5s ease;
        }

        /* --- Question Area --- */
        .korean-text {
            font-size: 2rem;
            font-weight: 900;
            color: #263238;
            margin: 1.5rem 0 2.5rem;
            word-break: keep-all;
            line-height: 1.3;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
        }

        /* --- Answer Slot --- */
        .answer-area {
            min-height: 120px;
            background: #FAFAFA;
            border: 2px dashed #B0BEC5;
            border-radius: 16px;
            margin-bottom: 2.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: all 0.3s;
        }

        .answer-area.correct {
            border-style: solid;
            border-color: #00C853;
            background-color: #E8F5E9;
        }

        .answer-area.shake {
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
            border-color: #FF1744;
            background-color: #FFEBEE;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }

        /* --- Chunk Pillars (Cards) --- */
        .chunk-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            justify-content: center;
        }

        .word-pill {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            background: white;
            border-radius: 12px;
            padding: 0;
            /* Content padding handled by children */
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            user-select: none;
            box-shadow: 0 4px 0 #CFD8DC, 0 5px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ECEFF1;
            min-width: 80px;
        }

        .word-pill:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #CFD8DC, inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Top part (Text) */
        .pill-text {
            padding: 12px 16px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #455A64;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }

        /* Bottom part (Grammar Tag) - Hidden in pool, visible in answer */
        .pill-tag {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            padding: 4px 0;
            width: 100%;
            text-align: center;
            border-radius: 0 0 12px 12px;
            color: rgba(255, 255, 255, 0.9);
            display: none;
            /* Hidden by default */
        }

        /* States */
        /* Pool Item */
        .word-pill.pool-item {
            /* Standard white look defined above */
        }

        .word-pill.pool-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #CFD8DC, 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .word-pill.pool-item.used {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
        }

        /* Selected Item (In Answer) */
        .word-pill.selected {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            overflow: hidden;
            /* For tag border radius */
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .word-pill.selected:hover {
            background-color: #ECEFF1;
            /* Indicate clickable */
            opacity: 0.8;
        }

        .word-pill.selected .pill-text {
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .word-pill.selected .pill-tag {
            display: block;
            /* Show tag */
        }

        .word-pill.dark-text .pill-text {
            color: #263238 !important;
            text-shadow: none !important;
        }

        .word-pill.dark-text .pill-tag {
            color: rgba(0, 0, 0, 0.6);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- Overlays & Floating --- */
        #success-overlay {
            position: absolute;
            top: 60px;
            /* Under progress bar and HUD */
            left: 0;
            right: 0;
            pointer-events: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            z-index: 100;
        }

        #success-overlay.active {
            opacity: 1;
            transform: translateY(0);
        }

        .success-badge {
            background: #2E7D32;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
            display: inline-block;
        }

        .score-anim {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #FFD600;
            font-weight: 900;
            text-shadow: 0 2px 0 #F57F17;
            opacity: 0;
            pointer-events: none;
            z-index: 200;
        }

        @keyframes floatingScore {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0;
            }

            50% {
                transform: translate(-50%, -100%) scale(1.2);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -150%) scale(1);
                opacity: 0;
            }
        }

        .test-audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 1px solid #CFD8DC;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* --- Welcome Modal --- */
        #welcome-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            z-index: 500;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            transition: opacity 0.4s;
        }

        #welcome-modal.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .welcome-content h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .welcome-content p {
            color: #546E7A;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .principles-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 2rem;
            text-align: left;
        }

        .p-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid #ECEFF1;
        }

        .p-card strong {
            color: var(--primary);
            display: block;
            margin-bottom: 4px;
        }

        .p-card span {
            font-size: 0.9rem;
            color: #78909C;
        }

        .start-btn {
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(98, 0, 234, 0.3);
            transition: all 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(98, 0, 234, 0.4);
        }

        .color-legend {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .legend-dot {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        /* --- Transition Modal --- */
        #transition-modal {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(98, 0, 234, 0.97);
            backdrop-filter: blur(8px);
            z-index: 600;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }

        #transition-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .transition-content h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .transition-content p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        .ready-btn {
            background: white;
            color: var(--primary);
            font-size: 1.3rem;
            font-weight: bold;
            padding: 18px 50px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }

        .ready-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            display: inline-block;
        }
    </style>
</head>

<body>

    <div id="game-container">
        <!-- Welcome Modal -->
        <div id="welcome-modal">
            <!-- Content Injected via JS -->
        </div>

        <!-- Transition Modal -->
        <div id="transition-modal">
            <div class="transition-content">
                <h2 id="next-level-title">Next Level</h2>
                <p id="next-level-description">Grammar explanation goes here</p>
                <button class="ready-btn" onclick="proceedToNextLevel()">Yes, Ready! ðŸš€</button>
            </div>
        </div>

        <!-- Progress Tracking HUD -->
        <div class="progress-hud">
            <div class="day-info">
                <span id="day-number">Day 1 of 28</span>
                <span id="week-badge">Week 1</span>
            </div>
            <div class="sentence-progress">
                <span id="sentence-counter">Sentence 1 of 10</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <div class="hud">
            <div class="hud-left">
                <span id="level-btn" class="level-badge">LEVEL 1-1</span>
                <span id="phase-display">READY</span>
            </div>

            <div class="hud-right">
                <div class="score-group">
                    <span class="score-label">Today</span>
                    <span id="score-today" class="score-box">0000</span>
                </div>
                <div class="score-group">
                    <span class="score-label">Total</span>
                    <span id="score-total" class="score-box total">0000</span>
                </div>
            </div>
        </div>

        <div id="success-overlay">
            <div class="success-badge">PERFECT! +20</div>
        </div>

        <div class="korean-text" id="question-text">
            Loading...
        </div>

        <div class="answer-area" id="answer-slot">
            <!-- Selected chunks appear here -->
            <div style="color: #CFD8DC; font-weight: 600;">Tap chunks to build the sentence</div>
        </div>

        <div class="chunk-pool" id="pool-area">
            <!-- Scrambled chunks appear here -->
        </div>

        <div id="float-score-container"></div>
    </div>

    <button class="test-audio-btn" onclick="testAudio()" title="Test Audio">ðŸ”Š</button>

    <script type="module">
        // Weekly module paths
        const WEEK_FILES = ['week1.json', 'week2.json', 'week3.json', 'week4.json'];

        // --- Logic & Config ---
        const POINTS_PER_WIN = 20;
        const PRINCIPLES = {
            ACTIVE: "Active Construction",
            LOOP: "Sensory Loop (3x)",
            REVIEW: "Spaced Review"
        };

        // Grammar Tag Mapping
        const ROLE_MAP = {
            "Subject": "S",
            "Verb": "V",
            "Object": "O",
            "Complement": "C",
            "Modifier": "M",
            "Adverb": "Adv",
            "Etc": "..."
        };

        let curriculum = [];
        let totalScore = 0;
        let todayScore = 0;

        let currentItem = null;
        let currentChunks = [];
        let selectedIndices = [];
        let currentLevelGlobalIndex = 0;

        // --- Persistence ---
        const SAVE_KEY = "grammar_rainbow_v2"; // Migrated version

        function saveProgress() {
            const state = {
                levelIndex: currentLevelGlobalIndex,
                totalScore: totalScore,
                todayScore: todayScore,
                lastPlayedDate: new Date().toDateString(),
                hasStarted: true
            };
            localStorage.setItem(SAVE_KEY, JSON.stringify(state));
        }

        function loadProgress() {
            const raw = localStorage.getItem(SAVE_KEY);
            if (!raw) return null;
            return JSON.parse(raw);
        }

        function showWelcomeModal() {
            const modal = document.getElementById('welcome-modal');
            const saved = loadProgress();

            let html = '';

            if (saved && saved.hasStarted) {
                // Determine if new day
                const todayStr = new Date().toDateString();
                if (saved.lastPlayedDate !== todayStr) {
                    // New Day Logic
                    saved.todayScore = 0;
                }

                // Initial Load for variables
                currentLevelGlobalIndex = saved.levelIndex || 0;
                totalScore = saved.totalScore || 0;
                todayScore = saved.todayScore || 0;

                html = `
                    <div class="welcome-content">
                        <h1>Welcome Back! ðŸ‘‹</h1>
                        <p>Detailed status report for your session:</p>
                        <div class="principles-grid" style="grid-template-columns:1fr 1fr; max-width:400px; margin: 0 auto 2rem;">
                            <div class="p-card" style="text-align:center;">
                                <span>Total Score</span>
                                <strong style="font-size:1.4rem; color:#FFEA00;">${totalScore}</strong>
                            </div>
                             <div class="p-card" style="text-align:center;">
                                <span>Today's Score</span>
                                <strong style="font-size:1.4rem; color:#00E676;">${todayScore}</strong>
                            </div>
                        </div>
                         <div style="margin-bottom: 20px; font-weight:bold; color: #555;">Current Level: ${currentLevelGlobalIndex + 1}</div>
                        <button class="start-btn" onclick="startGame()">Resume Journey â–¶</button>
                    </div>
                `;
            } else {
                // First Time User
                html = `
                    <div class="welcome-content">
                        <h1>Rainbow Grammar ðŸŒˆ</h1>
                        <p>Master English grammar through <strong>Colors</strong>, <strong>Patterns</strong>, and <strong>Active Recall</strong>.</p>
                        
                        <div class="color-legend">
                            <div class="legend-dot"><span class="dot" style="background:#FF1744"></span> Subject</div>
                            <div class="legend-dot"><span class="dot" style="background:#FF9100"></span> Verb</div>
                            <div class="legend-dot"><span class="dot" style="background:#00E676"></span> Object</div>
                        </div>

                        <div class="principles-grid">
                            <div class="p-card">
                                <strong>Active Recall</strong>
                                <span>Build sentences yourself.</span>
                            </div>
                            <div class="p-card">
                                <strong>Sensory Loop</strong>
                                <span>Listen 3x to reinforce.</span>
                            </div>
                        </div>
                        
                        <button class="start-btn" onclick="startGame()">Start Learning ðŸš€</button>
                    </div>
                `;
            }

            modal.innerHTML = html;
        }

        window.startGame = () => {
            const modal = document.getElementById('welcome-modal');
            modal.classList.add('hidden');
            if (audioCtx.state === 'suspended') audioCtx.resume();

            updateScoreHUD(false); // Sync loaded score
            loadLevel();
        };

        // --- Audio ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playSuccessSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function playFailureSound() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function speakText(text) {
            return new Promise((resolve) => {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                const voices = window.speechSynthesis.getVoices();
                const enVoice = voices.find(v => v.lang === 'en-US' && v.name.includes('Google')) || voices.find(v => v.lang.startsWith('en'));
                if (enVoice) utterance.voice = enVoice;
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.onend = () => resolve();
                utterance.onerror = () => resolve();
                window.speechSynthesis.speak(utterance);
            });
        }

        window.testAudio = () => {
            playSuccessSound();
            speakText("Ready");
        };

        async function speak3x(text) {
            updatePhase(PRINCIPLES.LOOP);
            // Quick 3x loop
            for (let i = 0; i < 3; i++) {
                await speakText(text);
                await new Promise(r => setTimeout(r, 400));
            }
        }

        // --- Core Game ---

        async function loadGame() {
            try {
                // Load all weeks dynamically
                const weekPromises = WEEK_FILES.map(file =>
                    fetch(file)
                        .then(res => res.ok ? res.json() : { curriculum: [] })
                        .catch(() => ({ curriculum: [] }))
                );

                const weeks = await Promise.all(weekPromises);

                // Merge all weeks into single curriculum
                curriculum = [];
                weeks.forEach(week => {
                    if (week.curriculum && week.curriculum.length > 0) {
                        curriculum = curriculum.concat(week.curriculum);
                    }
                });

                console.log(`âœ“ Loaded ${curriculum.length} sentences from ${WEEK_FILES.length} weeks`);

                if (curriculum.length === 0) {
                    throw new Error('No curriculum data loaded');
                }

                initApp();
            } catch (e) {
                console.error("Failed to load curriculum:", e);
                alert('Failed to load curriculum data. Please refresh.');
            }
        }

        function initApp() {
            showWelcomeModal();
        }

        function loadLevel() {
            if (currentLevelGlobalIndex >= curriculum.length) {
                alert("Course Complete!");
                return;
            }

            currentItem = curriculum[currentLevelGlobalIndex];
            currentChunks = currentItem.chunks;
            selectedIndices = [];

            // UI Updates
            updatePhase(PRINCIPLES.ACTIVE);

            // Text
            document.getElementById('question-text').textContent = currentItem.korean;

            // Badges & Progress
            document.getElementById('level-btn').textContent = currentItem.section.split(':')[0] || "LEVEL";

            // Update Progress HUD
            updateProgressHUD();

            // Clean Zones
            document.getElementById('success-overlay').classList.remove('active');
            const slot = document.getElementById('answer-slot');
            slot.classList.remove('correct');
            slot.classList.remove('shake');
            slot.innerHTML = '<div style="color: #CFD8DC; font-weight: 500; font-size: 0.9rem;">( Tap words to build )</div>';

            renderPool();
            updateScoreHUD(false);
        }

        function updateProgressHUD() {
            // Calculate day (1-28) from global index (0-279)
            const currentDay = Math.floor(currentLevelGlobalIndex / 10) + 1;
            const currentWeek = Math.ceil(currentDay / 7);
            const sentenceInDay = (currentLevelGlobalIndex % 10) + 1;
            const progressPercent = (sentenceInDay / 10) * 100;

            // Update DOM
            document.getElementById('day-number').textContent = `Day ${currentDay} of 28`;
            document.getElementById('week-badge').textContent = `Week ${currentWeek}`;
            document.getElementById('sentence-counter').textContent = `Sentence ${sentenceInDay} of 10`;
            document.getElementById('progress-fill').style.width = `${progressPercent}%`;
        }

        function updatePhase(text) {
            document.getElementById('phase-display').textContent = text;
        }

        function renderPool() {
            const pool = document.getElementById('pool-area');
            pool.innerHTML = '';

            const indices = currentChunks.map((_, i) => i);
            shuffle(indices);

            indices.forEach(idx => {
                const chunk = currentChunks[idx];
                const pill = createPill(chunk, idx, false);
                pool.appendChild(pill);
            });
        }

        function createPill(chunk, idx, isSelected) {
            const pill = document.createElement('div');
            pill.className = `word-pill ${isSelected ? 'selected' : 'pool-item'}`;
            if (isSelected) {
                // Apply colors only when selected
                pill.style.backgroundColor = chunk.color;
                if (isLightColor(chunk.color)) pill.classList.add('dark-text');

                // Allow undo
                pill.onclick = () => undoSelection(idx, pill);
            } else {
                // Pool item click
                pill.onclick = () => handleInput(idx, pill);
            }

            pill.dataset.idx = idx;

            // Inner HTML Structure
            const textDiv = document.createElement('div');
            textDiv.className = 'pill-text';
            textDiv.textContent = chunk.text;

            const tagDiv = document.createElement('div');
            tagDiv.className = 'pill-tag';
            tagDiv.textContent = ROLE_MAP[chunk.role] || chunk.role;
            // Tag background is slightly darker version of chunk color or just transparent white overlay
            tagDiv.style.backgroundColor = "rgba(0,0,0,0.1)";

            pill.appendChild(textDiv);
            pill.appendChild(tagDiv);

            return pill;
        }

        function handleInput(idx, el) {
            if (el.classList.contains('used')) return;

            // --- DEFERRED VALIDATION CHANGE ---
            // Always allow adding the chunk, even if wrong order.
            // Just push to selectedIndices and update UI.

            selectedIndices.push(idx);
            el.classList.add('used'); // Hide pool item

            updateAnswerSlot();
            checkCompletion();
        }

        function undoSelection(chunkIdx, pill) {
            // Find where this chunk is in selectedIndices
            const pos = selectedIndices.indexOf(chunkIdx);
            if (pos === -1) return;

            // Remove from selectedIndices
            selectedIndices.splice(pos, 1);

            // Re-enable pool item
            const poolArea = document.getElementById('pool-area');
            const poolItem = poolArea.querySelector(`.word-pill[data-idx="${chunkIdx}"]`);
            if (poolItem) poolItem.classList.remove('used');

            updateAnswerSlot();
        }

        function updateAnswerSlot() {
            const slot = document.getElementById('answer-slot');
            slot.innerHTML = '';
            slot.classList.remove('shake'); // Clear any previous error state

            if (selectedIndices.length === 0) {
                slot.innerHTML = '<div style="color: #CFD8DC; font-weight: 500; font-size: 0.9rem;">( Tap words to build )</div>';
                return;
            }

            selectedIndices.forEach(idx => {
                const chunk = currentChunks[idx];
                const pill = createPill(chunk, idx, true);
                slot.appendChild(pill);
            });
        }

        async function checkCompletion() {
            // Only check when ALL slots are filled
            if (selectedIndices.length === currentChunks.length) {

                // Validate Order
                let isCorrect = true;
                for (let i = 0; i < selectedIndices.length; i++) {
                    // Since chunks are 0-indexed in order, selectedIndices should be [0, 1, 2...]
                    if (selectedIndices[i] !== i) {
                        isCorrect = false;
                        break;
                    }
                }

                if (isCorrect) {
                    // Level Complete
                    totalScore += POINTS_PER_WIN;
                    todayScore += POINTS_PER_WIN;

                    document.getElementById('answer-slot').classList.add('correct');
                    playSuccessSound();
                    updateScoreHUD(true);
                    showFloatingScore();

                    document.getElementById('success-overlay').classList.add('active');

                    // SAVE PROGRESS
                    currentLevelGlobalIndex++;
                    saveProgress();
                    currentLevelGlobalIndex--;

                    // Audio Loop
                    if (currentItem.english) {
                        await speak3x(currentItem.english);
                    } else {
                        await new Promise(r => setTimeout(r, 1500));
                    }

                    // Check if next level is a new section
                    currentLevelGlobalIndex++;
                    const currentSection = currentItem.section;
                    const nextItem = curriculum[currentLevelGlobalIndex];

                    if (nextItem && nextItem.section !== currentSection) {
                        // Sub-level complete! Show celebration
                        showLevelUpCelebration(currentSection, nextItem.section);
                    } else {
                        // Same section, just go to next sentence
                        loadLevel();
                    }

                } else {
                    // --- ERROR STATE ---
                    document.getElementById('answer-slot').classList.add('shake');
                    playFailureSound();
                    // Optional: Auto-reset? Or let user undo? User request implies just shake.
                    // The shake animation runs for 0.4s. User can then click to undo.
                }
            }
        }

        function showLevelUpCelebration(completedSection, nextSection) {
            // Animate the level badge
            const badge = document.getElementById('level-btn');
            badge.classList.add('levelup');
            setTimeout(() => badge.classList.remove('levelup'), 1000);

            // Show transition modal after celebration
            setTimeout(() => {
                showTransitionModal();
            }, 1200);
        }

        function showTransitionModal() {
            if (currentLevelGlobalIndex >= curriculum.length) {
                alert('Course Complete! ðŸŽ‰');
                return;
            }

            const nextLevel = curriculum[currentLevelGlobalIndex];
            const modal = document.getElementById('transition-modal');

            document.getElementById('next-level-title').textContent = nextLevel.section || 'Next Level';
            document.getElementById('next-level-description').textContent = nextLevel.description || 'Continue your learning journey!';

            modal.classList.add('active');
        }

        window.proceedToNextLevel = () => {
            const modal = document.getElementById('transition-modal');
            modal.classList.remove('active');
            loadLevel();
        }

        function showFloatingScore() {
            const container = document.getElementById('float-score-container');
            const el = document.createElement('div');
            el.className = 'score-anim';
            el.textContent = `+${POINTS_PER_WIN}`;
            el.style.animation = 'floatingScore 0.8s forwards';
            container.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateScoreHUD(anim) {
            const todayEl = document.getElementById('score-today');
            const totalEl = document.getElementById('score-total');

            todayEl.textContent = todayScore.toString().padStart(4, '0');
            totalEl.textContent = totalScore.toString().padStart(4, '0');
        }

        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function isLightColor(hex) {
            // Simple check for Yellow/Lime/Cyan
            const brights = ['#FFFF00', '#00FF00', '#00FFFF', '#76FF03'];
            return brights.includes(hex.toUpperCase());
        }

        window.speechSynthesis.getVoices();
        loadGame();

    </script>
